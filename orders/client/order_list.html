<template name="order_mine">
  <h1>My Orders</h1>
  {{#if orders}}
  {{> order_list (filter_completed_orders orders) }}
  {{else}}
  <h3>No completed orders</h3>
  {{/if}}
  <!-- <h2>Pending Orders</h2>
  {{> order_list (filter_pending_orders orders) }} -->
</template>

<!-- orders => array of order objects -->
<template name="order_list">
  {{#each order in orders}}
    {{> order_receipt order}}
  {{/each}}
</template>
