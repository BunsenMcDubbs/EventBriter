<template name="card_info">
<div class="card card-block">
  <h3 class="card-title">Enter Card Info</h3>
  <form class="row">
    <fieldset class="form-group col-sm-12">
      <label for="card_number" class="sr-only">Card Number</label>
      <input type="text" class="form-control" id="card_number" placeholder="Card Number">
    </fieldset>
    <fieldset class="form-group col-sm-6 col-xs-12">
      <label for="expiration" class="sr-only">Expiration Date</label>
      <input type="text" class="form-control" id="expiration" placeholder="Expiration Date">
    </fieldset>
    <fieldset class="form-group col-sm-6 col-xs-12">
      <label for="CVC" class="sr-only">CVC</label>
      <input type="text" class="form-control" id="cvc_number" placeholder="CVC">
    </fieldset>
  </form>
</div>
</template>
