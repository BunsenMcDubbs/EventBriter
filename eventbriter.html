<head>
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="layout">
<header>
{{> navbar}}
</header>

<div class="container">
  {{> yield}}
</div>

<footer class="page-footer">
</footer>
</template>

<template name="navbar">
<nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">EventBriter</a>
  <ul class="nav navbar-nav">
    {{#each links}}
    <li class="nav-item {{#if active}}active{{/if}}">
      <a class="nav-link" href="{{href}}">{{title}} {{#if active}}<span class="sr-only">(current)</span>{{/if}}</a>
    </li>
    {{/each}}
  </ul>
  <div class="account-button pull-xs-right">
    {{#if currentUser}}
    <div>Hi <b>{{currentUser.services.auth0.name}}</b>!</div>
    <button class="logout btn btn-primary-outline">Logout</button>
    {{else}}
    <button class="login btn btn-primary-outline">Login</button>
    {{/if}}
  </div>
</nav>
</template>

</template>
