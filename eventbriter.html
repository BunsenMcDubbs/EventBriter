<head>
  <meta name="viewport" content="width=device-width">
  <title>EventBriter</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,300|Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<template name="layout">
  {{#if currentUser}}
  <header>
  {{> navbar}}
  </header>
  {{/if}}
  <div class="container">
    {{> yield}}
  </div>
  <footer><img src="/img/hackGT_logo.png" title="Built by HackGT"></footer>
</template>

<template name="navbar">
  <nav>
    <div class="logo"><a href="/"><img src="/img/eventbriter_logo.png"></a></div>
    <ul class="menu">
      {{#each links}}{{#unless hide}}
      <li class="{{#if active}}active{{/if}}"><a href="{{href}}"><i class="fa fa-{{icon}}"></i>{{title}}</a></li>
      {{/unless}}{{/each}}
      <li><a href="#"><i class="fa fa-user"></i>{{currentUser.services.auth0.nickname}}</a></li>
    </ul>
    <!-- {{> account_button}} -->
  </nav>
</template>

<template name="account_button">
  <div class="account-button pull-xs-right">
    {{#if currentUser}}
    <div class="greeting btn">Hi <b>{{currentUser.services.auth0.name}}</b>!</div>
    <button class="logout btn btn-primary-outline">Logout</button>
    {{else}}
    <button class="login btn btn-primary-outline">Login</button>
    {{/if}}
  </div>
</template>
