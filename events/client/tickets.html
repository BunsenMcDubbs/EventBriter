<!-- Individual ticket choice partial -->
<template name="view_ticket_choice">
  <div class="row js-ticket" data-ticket-id="{{ticket.id}}">
    <div class="col-md-8">
      {{ ticket.label }}
    </div>
    <div class="col-md-1">
      {{ display_price ticket.price }}
    </div>
    <div class="col-md-2">
      Avail. {{ ticket.remaining }} / {{ ticket.total }}
    </div>
    <!-- TODO add this back in later -->
    <div class="col-md-1">
      <div class="input-group">
        <select class="js-ticket-number" name="{{ticket.id}}">
          {{#each option in (options ticket)}}
          <option value={{option}}>{{option}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  </div>
</template>

<!-- Individual ticket choice edit -->
<template name="edit_ticket_choice">
  <form data-ticket-id="{{ticket.id}}" class="row edit_ticket">

    <div class="col-xs-12 col-lg-7">
      <input type="text" name="label" class="form-control"
        placeholder="label" value="{{ticket.label}}">
    </div>
    <div class="input-group col-xs-4 col-lg-2">
      <span class="input-group-addon">$</span>
      <input type="number" name="price" class="form-control"
        placeholder="price" value="{{ticket.price}}">
    </div>
    <div class="col-xs-4 col-lg-2">
      <div class="input-group">
        <label for=""></label>
        <input type="number" name="total" class="form-control"
          placeholder="total tickets" value="{{ticket.total}}">
      </div>
    </div>
