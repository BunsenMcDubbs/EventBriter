<template name="checkin_event">
  <h1>Checkin {{checkin.name}} for {{event.name}}</h1>
  <h3>checkin #{{checkin_id}} for event #{{event_id}}</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Checked In</th>
        <th>Ticket #</th>
        <th>Ticket Type</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {{#each ticket in (all_tickets tickets)}}
      <tr class="ticket-checkin">
        <td>
          <input
            type="checkbox"
            class="js-checkin"
            data-ticket-id="{{ticket._id}}"
            checked="{{is_checked_in ticket._id}}" />
        </td>
        <td>{{ticket._id}}</td>
        <td>{{get_ticket_label ticket}}</td>
        <td>{{ticket.attendee_info.name}}</td>
        <td>{{ticket.attendee_info.email}}</td>
        <td>{{ticket.attendee_info.phone}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
