<template name="ticket_table">
  <table class="table">
    <thead>
      <tr>
        <th>Ticket #</th>
        <th>Ticket Type</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {{#each ticket in tickets}}
      <tr>
        <td>{{ticket._id}}</td>
        <td>{{get_ticket_label ticket.event ticket.type}}</td>
        <td>{{ticket.attendee_info.name}}</td>
        <td>{{ticket.attendee_info.email}}</td>
        <td>{{ticket.attendee_info.phone}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
